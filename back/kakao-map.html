<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오 지도 예제</title>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e13c8eb90eb4c1e2643c380bd94f5646"></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>카카오 지도 예제</h1>
    <div id="map"></div>
    <script>
        // 지도를 표시할 div와 지도 옵션을 설정합니다.
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 생성합니다.
        var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 마커를 생성합니다.
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(33.450701, 126.570667) // 마커의 위치
        });

        // 마커를 지도 위에 표시합니다.
        marker.setMap(map);
    </script>
</body>
</html>
